<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" />
    <title>Charts</title>
    <link href="https://code.bdstatic.com/npm/purecss@2.0.6/build/grids-min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="https://code.bdstatic.com/npm/purecss@2.0.6/build/grids-responsive-min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        user-select: none;
      }
      .chartboard {
        max-width: 600px;
      }
      .chart {
        position: relative;
      }
      .chart iframe {
        position: absolute;
        width: 100%;
        height: 100%;
        border: none;
        margin: 0;
      }
      .h-50 {
        padding-bottom: 50%;
      }
      .h-100 {
        padding-bottom: 100%;
      }
    </style>
  </head>
  <body>
    <div class="chartboard pure-g">
      <div class="pure-u-1 pure-u-sm-1-2">
        <div class="pure-g">
          <div class="pure-u-1">
            <div class="chart h-50">
              <iframe src="https://charts.mongodb.com/charts-setu-api-qxdzw/embed/charts?id=f973f61b-912b-4dd6-b00a-f9c52db92918&attribution=false"></iframe>
            </div>
          </div>
          <div class="pure-u-1">
            <div class="chart h-50">
              <iframe src="https://charts.mongodb.com/charts-setu-api-qxdzw/embed/charts?id=b23a40a5-8c50-48ae-a950-95c81f9b013c&attribution=false"></iframe>
            </div>
          </div>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2">
        <div class="chart h-100">
          <iframe src="https://charts.mongodb.com/charts-setu-api-qxdzw/embed/charts?id=d44725c5-3392-4851-9053-4232ccad8bd9&attribution=false"></iframe>
        </div>
      </div>
    </div>
  </body>
</html>
